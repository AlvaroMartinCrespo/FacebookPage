<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <div class="containerFacebook">

            <img id="imgLogo" src="img/logoFacebook.png" alt="logo-facebook">
            <figcaption id="pLogo">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</figcaption>

        </div>

        <div class="containerLogin">


            <section id="login">

                <form class="formulario" action="">

                    <input class="texto" type="text" placeholder="Correo electrónico o número de telefono">
                    <input class="texto" type="password" placeholder="Contraseña">

                    <button class="btnBlue" >Iniciar sesión</button>

                    <span>

                        <a id="spanLogin" href="index.html">¿Has olvidado la contraseña?</a>

                    </span>

                    <hr class="hrLogin">

                    <button class="btnGreen" >Crear cuenta nueva</button>

                </form>

            </section>

            <span id="crearEmpresa"> <b class="underline">Crea una pagina</b> para un famoso, una marca o una empresa.</span>

        </div>

    </div>

    <div id="footer">

        <section class="idiomas">

            <a class="afooter" href="">Español</a>
            <a class="afooter" href="">Inglés</a>
            <a class="afooter" href="">Francés</a>
            <a class="afooter" href="">Portugués</a>
            <a class="afooter" href="">Alemán</a>
            <a class="afooter" href="">Italiano</a>
            <a class="afooter" href="">Japón</a>
            <a class="afooter" href="">Chino</a>
            <a class="afooter" href="">Coreano</a>
            <a class="afooter" href="">Holandés</a>

        </section>

        <hr class="hrFooter">

        <section class="contenido">

        </section>

        <section class="empresa">

            <span></span>

        </section>


    </div>
    
</body>
</html>
